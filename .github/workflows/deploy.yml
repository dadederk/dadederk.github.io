name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Swift 6.0
        run: |
          # Install dependencies
          sudo apt-get update
          sudo apt-get install -y wget curl clang libicu-dev
          
          # Download Swift 6.0 using the official method
          wget -q https://download.swift.org/swift-6.0-release/ubuntu2204/swift-6.0-RELEASE/swift-6.0-RELEASE-ubuntu22.04.tar.gz
          tar xzf swift-6.0-RELEASE-ubuntu22.04.tar.gz
          echo "$PWD/swift-6.0-RELEASE-ubuntu22.04/usr/bin" >> $GITHUB_PATH
          
          # Verify installation
          export PATH="$PWD/swift-6.0-RELEASE-ubuntu22.04/usr/bin:$PATH"
          swift --version

      - name: Build site
        run: |
          cd AccessibilityUpTo11
          export PATH="$PWD/../swift-6.0-RELEASE-ubuntu22.04/usr/bin:$PATH"
          swift run AccessibilityUpTo11 build

      - name: Copy .well-known to build output
        run: cp -r AccessibilityUpTo11/Resources/.well-known AccessibilityUpTo11/Build/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: AccessibilityUpTo11/Build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
